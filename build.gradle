plugins {
    id 'java'
    id 'eclipse'
    id 'maven-publish'
    id "org.springframework.boot" version "1.5.6.RELEASE"
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()    
}

dependencies {
    runtime 'org.springframework.boot:spring-boot-devtools:1.5.6.RELEASE'
    
    compile 'org.springframework.boot:spring-boot-starter-actuator:1.5.6.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.6.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.9.RELEASE'
    compile 'org.springframework:spring-tx:4.3.9.RELEASE'
    
    compile 'org.quartz-scheduler:quartz:2.3.0'
    compile 'org.quartz-scheduler:quartz-jobs:2.3.0'
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}
